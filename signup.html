<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- login css-->
    <link
    rel="stylesheet"
    href="signup.css"
  />
  </head>
  <body>
    <!-- Start your project here-->
    <section id="background" class="vh-100">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Create an account</h2>
      
                    <form>
      
                      <div class="form-outline mb-4">
                        <input type="text" id="firstname" class="form-control form-control-lg" />
                        <label class="form-label" for="firstname">First Name</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="text" id="lastname" class="form-control form-control-lg" />
                        <label class="form-label" for="lastname">Last Name</label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="email" id="email" class="form-control form-control-lg" />
                        <label class="form-label" for="email">Your Email</label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="password" id="password" class="form-control form-control-lg" />
                        <label class="form-label" for="password">Password</label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="password" id="repeat-password" class="form-control form-control-lg" />
                        <label class="form-label" for="repeat-password">Repeat your password</label>
                      </div>
      
                      <div class="form-check d-flex justify-content-center mb-5">
                        <input
                          class="form-check-input me-2"
                          type="checkbox"
                          value=""
                          id="form2Example3cg"
                        />
                        <label class="form-check-label" for="form2Example3g">
                          I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                        </label>
                      </div>
      
                      <div class="d-flex justify-content-center">
                        <button onclick="createUser()" id="registerbtn" type="button" class="btn btn-success btn-block btn-lg text-body">Register</button>
                      </div>
                      <script>
                        function createUser() {
                          // Form fields, see IDs above
                          const params = {
                            firstname: document.querySelector('#firstname').value,
                            lastname: document.querySelector('#lastname').value,
                            email: document.querySelector('#email').value,
                            password: document.querySelector('#password').value,
                          }
                      
                          const http = new XMLHttpRequest()
                          http.open('POST', '/signup')
                          http.setRequestHeader('Content-type', 'application/json')
                          http.send(JSON.stringify(params)) // Make sure to stringify
                          console.log(JSON.stringify(params))
                          http.onload = function() {
                            // Do whatever with response
                            console.log("Reached here")
                            alert(http.responseText)
                          }
                        }
                      </script>
                      <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="login.html" class="fw-bold text-body"><u>Login here</u></a></p>
      
                    </form>
      
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
