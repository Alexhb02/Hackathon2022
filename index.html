<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Summernote</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
  <script src="lang/summernote-ko-KR.js"></script>
  <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="header"><div id="username">
        <h1>Alex HB's Journal</h1>
    </div>
    <div class="header-right">
        <div id="login"><button onclick="location.href='login.html'" type="login-button" class="btn btn-primary btn-lg">Login</button>
        </div>
    </div>
</div>

    
    <form method="post" id="entry">
        <textarea id="summernote" name="editordata"></textarea>
        <button type="button" id ="submit-button" class="btn btn-success btn-lg">Submit Entry</button>
      </form>
  <script>
    $(document).ready(function() {
        $('#summernote').summernote({
            lang: 'ko-KR', // default: en-US
            height: 300,
            minHeight: null,             // set minimum height of editor
            maxHeight: null,            // set maximum height of editor
            focus: true,
            placeholder: "Tell us about your day!"
        });
    });
  </script>
</body>
</html>
